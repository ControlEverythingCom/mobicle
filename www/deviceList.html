<html>
    <head>
        <title>My Devices</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" href="js/jquery.mobile/jquery.mobile.external-png-1.4.5.min.css">
		<link rel="stylesheet" href="js/jquery.mobile/CEv4.min.css">
        <link rel="stylesheet" href="js/jquery.mobile/jquery.mobile.structure-1.4.5.min.css">
        <title>Mobicle</title>
        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="mobicle.js"></script>
        <script type="text/javascript" src="js/cordova.js"></script>
    </head>
    <body style="padding-top:30px;">
    	<div style="padding:0 8px;clear:both;height:80px;">
    		<button class="ui-btn ui-corner-all ui-shadow" id="refreshbutton" style="display: inline; width: 150px;float:left;">Refresh</button>
    		<button class="ui-btn ui-corner-all ui-shadow" id="logoutbutton" style="display: inline; width: 150px;float:right;">Log Out</button>
    	</div>
        <ul data-role="listview" id="deviceListView" data-inset="true" style="margin-right: 8px;margin-left: 8px">
            <li data-role="list-divider">Devices</li>
        </ul>
        <div id="overlay" style="background:white;display:none;opacity:.6;height:100%;width:100%;position:absolute;top:0;left:0;"></div>
        <br>
        
        <ul data-role="listview" id="deviceEventsList" data-inset="true" style="margin-right: 8px;margin-left: 8px">
            <li data-role="list-divider" id="eventListDivider">Events<div id="addEventButton" class="ui-btn-icon-notext ui-icon-plus" style="float:right;position: relative"></div></li>
        </ul>
        <br>
        
        <ul data-role="listview" id="eventPublishButtonList" data-inset="true" style="margin-right: 8px;margin-left: 8px">
            <li data-role="list-divider">Buttons<a id="addEventPublishButton" data-rel="popup" class="ui-btn-icon-notext ui-icon-plus" style="float:right; position:relative"></a></li>
            <!-- <li id="addButtonWrapper"><a href="#addButtonPopup" data-rel="popup">Add Button</a></li> -->
        </ul>
        
        <div data-role="popup" data-history="false" id="addEventPublishButtonPopup" data-position-to="window" style="padding: 20px">
            <div data-role="header" class="ui-corner-all"><h1 role="heading" style="margin: 0">Add Event Publish Button</h1></div>
            <br>
            <form id="addEventPublishButtonForm">
            	
                <ul data-role="listview" data-inset="true" >
                	<li><label>Button Name</label><input name="buttonName" type="text" /></li>
                    <li><label>Event Name</label><input name="eventName" type="text" /></li>
                    <li><label>Event Data</label><input name="eventData" type="text" /></li>
                    <li><label>TTL(Seconds)</label><input name="eventTTL" type="number" /></li>
                    <li><input type="submit" value="submit" /></li>
                    <li><input type="submit" value="delete" /></li>
                    <li><input type="submit" value="cancel" /></li>
                </ul>
            </form>
        </div>
        <div data-role="popup" data-history="false" id="addEventPopup" data-position-to="window">
        	<div data-role="header" class = "ui-corner-all"><h1 role="heading" style="margin:0">Add Event</h1></div>
        	<br>
        	<ul data-role="listview" data-inset="true">
        		<li><label>Event</label><input id="eventIDToAdd" type="text"></input></li>
        		<li>
        			<button class="ui-btn ui-corner-all ui-shadow" id="addEventConfirmButton" style="float:left">OK</button>
        			<button class="ui-btn ui-corner-all ui-shadow" id="addEventCancelButton" style="float:right">Cancel</button>
        		</li>
        	</ul>
        </div>
        <div data-role="popup" data-history="false" id="removeEventPopup" data-position-to="window">
        	<div data-role="header" class = "ui-corner-all"><h1 role="heading" style="margin:0">Remove Event?</h1></div>
        	<br>
        	<ul data-role="listview" data-inset="true">
        		<li><label id="eventID"></label></li>
        		<li>
        			<button class="ui-btn ui-corner-all ui-shadow" id="removeEventConfirmButton" style="float:left">OK</button>
        			<button class="ui-btn ui-corner-all ui-shadow" id="removeEventCancelButton" style="float:right">Cancel</button>
        		</li>
        	</ul>
        </div>
    </body>
</html>
