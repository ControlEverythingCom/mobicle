<html>
    <head>
        <title>My Devices</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" href="../js/jquery.mobile/jquery.mobile.external-png-1.4.5.min.css">
		<link rel="stylesheet" href="../js/jquery.mobile/CEv1.min.css">
        <link rel="stylesheet" href="../js/jquery.mobile/jquery.mobile.structure-1.4.5.min.css">
        <title>Mobicle</title>
        <script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="../js/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="mobicle.js"></script>
        <script type="text/javascript" src="../js/cordova.js"></script>
    </head>
    <body>
        <h1 id="deviceName"></h1>
        <ul data-role="listview" id="deviceFunctionList" data-inset="true">
            <li data-role="list-divider">Functions</li>
        </ul>
        <ul data-role="listview" id="deviceVariablesList" data-inset="true">
            <li data-role="list-divider">Variables</li>
        </ul>
        <ul data-role="listview" id="deviceEventsList" data-inset="true">
            <li data-role="list-divider" id="eventListDivider">Events<div id="addEventButton" class="ui-btn-icon-notext ui-icon-plus" style="float:right;position: relative"></div></li>
        </ul>
        <ul data-role="listview" id="deviceButtonList" data-inset="true">
            <li data-role="list-divider">Buttons</li>
            <li id="addButtonWrapper"><a href="#addButtonPopup" data-rel="popup">Add Button</a></li>
        </ul>
        <div data-role="popup" id="addButtonPopup">
            <div data-role="header"><h1 role="heading">Add Button</h1></div>
            <form id="addButtonForm">
                <ul data-role="listview" data-inset="true">
                    <li><label>Function</label><select id="buttonFunctionList" name="buttonFunctionList">
                        <option value="_none">Select a Function</option>
                    </select></li>
                    <li><label>Name of Button</label><input name="buttonName" type="text" /></li>
                    <li><label>Arguments</label><input name="buttonArguments" type="text" /></li>
                    <li><input type="submit" value="submit" /></li>
                </ul>
            </form>
        </div>
    </body>
</html>
