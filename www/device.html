<html>
    <head>
        <title>My Devices</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" href="js/jquery.mobile/jquery.mobile.external-png-1.4.5.min.css">
		<link rel="stylesheet" href="js/jquery.mobile/CEv3.min.css">
        <link rel="stylesheet" href="js/jquery.mobile/jquery.mobile.structure-1.4.5.min.css">
        <title>Mobicle</title>
        <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="mobicle.js"></script>
        <script type="text/javascript" src="js/cordova.js"></script>
    </head>
    <body style="padding-top:30px;">
    	<div>
    		<div style="padding:0 8px;height:80px;">
    			<button class="ui-btn ui-corner-all ui-shadow" id="devicelistbutton" style="display: inline; width: 150px; float:left; margin-right: 8px">
					&lt; - Device List
				</button>
	    		<button class="ui-btn ui-corner-all ui-shadow" id="logoutbutton" style="display: inline; width: 150px; float:right;">Log Out</button>
	    	</div>
    	</div>
    	
        <h1 id="deviceName" style="text-align:center;"></h1>
        
        <ul data-role="listview" id="deviceFunctionList" data-inset="true" style="margin-right: 8px;margin-left: 8px">
            <li data-role="list-divider">Functions</li>
        </ul>
        <br />
        <ul data-role="listview" id="deviceVariablesList" data-inset="true" style="margin-right: 8px;margin-left: 8px">
            <li data-role="list-divider">Variables</li>
        </ul>
        <br />
        <ul data-role="listview" id="deviceEventsList" data-inset="true" style="margin-right: 8px;margin-left: 8px">
            <li data-role="list-divider" id="eventListDivider">Events<div id="addEventButton" class="ui-btn-icon-notext ui-icon-plus" style="float:right;position: relative"></div></li>
        </ul>
        <br />
        <ul data-role="listview" id="deviceButtonList" data-inset="true" style="margin-right: 8px;margin-left: 8px">
            <li data-role="list-divider">Buttons<a href="#addButtonPopup" data-rel="popup" class="ui-btn-icon-notext ui-icon-plus" style="float:right; position:relative"></a></li>
            <!-- <li id="addButtonWrapper"><a href="#addButtonPopup" data-rel="popup">Add Button</a></li> -->
        </ul>
        <div data-role="popup" id="addButtonPopup" data-position-to="window">
            <div data-role="header"><h1 role="heading">Add Button</h1></div>
            <form id="addButtonForm">
                <ul data-role="listview" data-inset="true">
                    <li><label>Function</label><select id="buttonFunctionList" name="buttonFunctionList">
                        <option value="_none">Select a Function</option>
                    </select></li>
                    <li><label>Name of Button</label><input name="buttonName" type="text" /></li>
                    <li><label>Arguments</label><input name="buttonArguments" type="text" /></li>
                    <li><input type="submit" value="submit" /></li>
                    <li><input type="submit" value="delete" /></li>
                    <li><input type="submit" value="cancel" /></li>
                </ul>
            </form>
        </div>
    </body>
</html>
