<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>Mobicle</title>
	</head>
	<body>
		<div class="app">
			<div id="listOfDevices" style="display: block;">
				<h1>Mobicle</h1>
				<div id="deviceready">
					<p class="event listening" id="statusLabel">
						Connecting to Server
					</p>
					<p class="event received">
						Device is Ready
					</p>
					<ul id="deviceList"></ul>
					<!-- <label>Username: <input type="text" name="username" /></label> -->
				</div>
			</div>
			<div id="deviceView" style="display: none;">
				<h1 id="deviceNameHeader"></h1>
				<p>Functions</p>
				<ul id="deviceFunctionList"></ul>
				<p>Variables</p>
				<ul id="deviceVariablesList"></ul>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<!-- <script type="text/javascript" src="cordova.js"></script> -->
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
</html>
